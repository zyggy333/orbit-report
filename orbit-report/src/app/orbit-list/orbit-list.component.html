<h3>Orbit Report</h3>
<table>
  <tr class="header-row">
     <th class="sortable" (click)="sort('name')">Name</th>
     <th class="sortable" (click)="sort('type')">Type</th>
     <th>Operational</th>
     <th>Orbit Type</th>
     <th>Launch Date</th>
  </tr>
  <tr *ngFor="let satItem of satellites" >
     <td>{{satItem.name}}</td>
     <td [class.warning]= satItem.shouldShowWarning()>{{satItem.type}}</td>
     <td>{{satItem.operational}}</td>
     <td>{{satItem.orbitType}}</td>
     <td>{{satItem.launchDate}}</td>
  </tr>
</table>
